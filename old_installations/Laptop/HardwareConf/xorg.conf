Section "Device"
	Identifier "Configured Video Device"
	Driver "vesa"
EndSection
Section "Monitor"
	Identifier "Configured Monitor"
	HorizSync 30-60
	VertRefresh 50-75
EndSection
Section "Screen"
	Identifier "Default Screen"
	Monitor "Configured Monitor"
	Device "Configured Video Device"
EndSection
Section "InputClass"
	Identifier "tab-by-default"
	MatchIsTouchpad "on"
	Option "TapButton1" "1"
	Option "TapButton2" "3"
	Option "TapButton3" "2"
	Option "VertTwoFingerScroll" "1"
	Option "HorizTwoFingerScroll" "1"
EndSection
